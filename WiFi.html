<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Wi-Fi Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Click the button below to connect to Wi-Fi</h1>

    <button id="connectButton">Connect to Wi-Fi</button>

    <script>
        document.getElementById("connectButton").addEventListener("click", function() {
            const ssid = "YourWiFiSSID";
            const password = "YourWiFiPassword";

            if ('WiFi' in navigator) {
                navigator.WiFi.associate(ssid, password)
                    .then(() => {
                        alert("Successfully connected to Wi-Fi!");
                    })
                    .catch((error) => {
                        alert("Failed to connect to Wi-Fi: " + error);
                    });
            } else {
                alert("Wi-Fi API not supported in this browser");
            }
        });
    </script>
</body>

</html>
