<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>顯示香港時間</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    h1 {
        font-size: 2rem;
    }
</style>
</head>
<body>
<h1 id="time"></h1>

<script>
function updateTime() {
    const now = new Date();
    const options = {timeZone: 'Asia/Hong_Kong', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
    const hkTime = now.toLocaleString('en-US', options);
    document.getElementById('time').textContent = hkTime;
}

setInterval(updateTime, 1000);
</script>
</body>
</html>
