<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>簡易 BMI 計數機</title>
  <style>
    :root{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans CJK TC",Arial;}
    body{margin:0;background:#f6fbff;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px;color:#0b1724}
    .card{background:white;border-radius:12px;padding:20px;max-width:420px;width:100%;box-shadow:0 8px 24px rgba(8,20,40,0.08)}
    h1{margin:0 0 8px;font-size:1.25rem}
    p.lead{margin:0 0 14px;color:#6b7280;font-size:0.95rem}
    label{display:block;font-size:0.9rem;color:#374151;margin-top:10px}
    input[type="number"]{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef8;margin-top:6px;font-size:1rem;background:#fbfeff}
    .row{display:flex;gap:8px;margin-top:14px;align-items:center}
    button{padding:10px 14px;border:0;border-radius:9px;font-weight:700;cursor:pointer}
    .btn-calc{background:#1f7aed;color:white}
    .btn-clear{background:#eef2ff;color:#1f7aed;border:1px solid rgba(31,122,237,0.12)}
    .result{margin-top:14px;padding:12px;border-radius:8px;background:#f8fafc;border:1px solid #eef3fb}
    .big{font-size:1.5rem;font-weight:800}
    .muted{color:#6b7280;font-size:0.9rem}
    .note{margin-top:8px;font-size:0.85rem;color:#9ca3af}
    @media (max-width:480px){.card{padding:16px}}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">簡易 BMI 計數機</h1>
    <p class="lead"輸入公制數值（kg / cm）。</p>

    <label for="weight">體重（kg）</label>
    <input id="weight" type="number" inputmode="decimal" step="0.1" min="10" max="500" placeholder="例如 60" />

    <label for="height">身高（cm）</label>
    <input id="height" type="number" inputmode="decimal" step="0.1" min="50" max="272" placeholder="例如 170" />

    <div class="row" style="margin-top:12px">
      <button id="calc" class="btn-calc btn">計算</button>
      <button id="clear" class="btn-clear btn" type="button">清除</button>
      <div style="flex:1"></div>
    </div>

    <div class="result" id="result" aria-live="polite">
      <div class="muted">結果：</div>
      <div style="margin-top:8px">
        <div class="muted">原始 BMI：</div>
        <div id="transBMI" class="big">—</div>
      <div class="note">提示：此結果100%會不準確。</div>
    </div>
  </main>

  <script>
    const weightEl = document.getElementById('weight');
    const heightEl = document.getElementById('height');
    const calcBtn = document.getElementById('calc');
    const clearBtn = document.getElementById('clear');
    const origBMIEl = document.getElementById('origBMI');
    const transBMIEl = document.getElementById('transBMI');

    function roundTo(n, d=1){
      const p = Math.pow(10, d);
      return Math.round(n * p) / p;
    }

    function compute(){
      const w = parseFloat(weightEl.value);
      const hcm = parseFloat(heightEl.value);
      if (!isFinite(w) || !isFinite(hcm) || w <= 0 || hcm <= 0){
        origBMIEl.textContent = '請輸入有效數值';
        transBMIEl.textContent = '—';
        return;
      }
      const h = hcm / 100;
      const bmi = w / (h*h);
      const bmiRounded = roundTo(bmi, 1);

      // 轉換公式： (BMI^2) / 8
      const transformed = (bmi * bmi) / 8;
      const transformedRounded = roundTo(transformed, 1);

      origBMIEl.textContent = bmiRounded;
      transBMIEl.textContent = transformedRounded;
    }

    calcBtn.addEventListener('click', compute);
    clearBtn.addEventListener('click', ()=>{
      weightEl.value = '';
      heightEl.value = '';
      origBMIEl.textContent = '—';
      transBMIEl.textContent = '—';
      weightEl.focus();
    });

    // allow Enter to calculate
    [weightEl, heightEl].forEach(el=>{
      el.addEventListener('keydown', (e)=>{
        if (e.key === 'Enter') {
          e.preventDefault();
          compute();
        }
      });
    });
  </script>
</body>
</html>
