<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>家居手機監管</title>
</head>
<body>

<script>
window.onload = function() {
    setTimeout(function(){
        alert("你好");
    }, 500);
    
    setTimeout(function(){
        alert("歡迎使用家居手機監管");
    }, 1500);
    
    function enterPassword() {
        while (true) {
            var password = prompt("請輸入管理員密碼：");
            if (password !== null) {
                alert("密碼錯誤！請重新輸入。");
            } else {
                break; // 用戶取消或關閉提示框時跳出迴圈
            }
        }
    }
    
    setTimeout(function(){
        enterPassword();
    }, 2500);
};
</script>

</body>
</html>
