<!DOCTYPE html>
<html>
<head>
<title>港鐵東涌綫預報到站系統</title>
</head>
<body>
<h1>港鐵東涌綫預報到站系統</h1>
<form action="tcl.html" method="get">
<p>請選擇車站：</p>
<select name="station">
  <option value="TUC">東涌</option>
  <option value="SUB">欣澳</option>
  <option value="TSY">青衣</option>
  <option value="LAK">荔景</option>
  <option value="NAM">南昌</option>
  <option value="OLY">奧運</option>
  <option value="KOW">九龍</option>
  <option value="HOK">香港</option>
  
</select>
  <br><br>
<input type="submit" name="sub">
</form>
  
  <!-- ChatGPT增加的內容，可隨時取消。 -->
<script>
  const params = new URLSearchParams(window.location.search);
  const station = params.get('station');

  const stationNames = {
    "TUC": "東涌站",
    "SUB": "欣澳站",
    "TSY": "青衣站",
    "LAK": "荔景站",
    "NAM": "南昌站",
    "OLY": "奧運站",
    "KOW": "九龍站",
    "HOK": "香港站"
  };

  let stationName = stationNames[station] || "未知車站";

  document.body.innerHTML += `<h2>你揀咗：${stationName}</h2>`;
</script>
  <!-- ChatGPT增加的內容，可隨時取消。 -->

</body>
</html>
