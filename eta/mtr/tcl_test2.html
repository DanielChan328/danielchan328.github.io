<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <title>港鐵東涌綫預報到站系統</title>
  <style>
    body {
      font-family: "PingFang HK", "Microsoft JhengHei", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1f5fe);
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #01579b;
      margin-bottom: 40px;
    }
    form {
      display: inline-block;
      background: #ffffffb0;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, input[type="submit"] {
      font-size: 16px;
      padding: 8px 12px;
      margin: 10px;
      border-radius: 10px;
      border: 1px solid #90caf9;
    }
    input[type="submit"] {
      background-color: #0288d1;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    input[type="submit"]:hover {
      background-color: #0277bd;
    }
    #time {
      margin-top: 30px;
      font-size: 18px;
      color: #004d40;
    }
  </style>
</head>
<body>
  <h1>港鐵東涌綫預報到站系統</h1>
  
  <form id="stationForm" action="tcl.html" method="get">
    <p>請選擇車站：</p>
    <select name="station" id="stationSelect">
      <option value="TUC">東涌</option>
      <option value="SUB">欣澳</option>
      <option value="TSY">青衣</option>
      <option value="LAK">荔景</option>
      <option value="NAM">南昌</option>
      <option value="OLY">奧運</option>
      <option value="KOW">九龍</option>
      <option value="HOK">香港</option>
    </select>
    <input type="submit" name="sub" value="送出">
  </form>

  <div id="time"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const station = urlParams.get('station');
    const form = document.getElementById('stationForm');
    const select = document.getElementById('stationSelect');

    if (station) {
      form.style.display = 'none';
      const stationNames = {
        "TUC": "東涌",
        "SUB": "欣澳",
        "TSY": "青衣",
        "LAK": "荔景",
        "NAM": "南昌",
        "OLY": "奧運",
        "KOW": "九龍",
        "HOK": "香港"
      };
      const name = stationNames[station] || "未知車站";
      document.body.innerHTML += `<h2>${name}站到站時間預報</h2>`;
    }

    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleString('zh-HK', {
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('time').textContent = "現在時間：" + timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
