<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>港鐵東涌綫預報到站系統</title>
</head>
<body>
  <h1>港鐵東涌綫預報到站系統</h1>

  <script>
  const params = new URLSearchParams(window.location.search);
  const station = params.get('station');

  const stationNames = {
    "TUC": "東涌站",
    "SUB": "欣澳站",
    "TSY": "青衣站",
    "LAK": "荔景站",
    "NAM": "南昌站",
    "OLY": "奧運站",
    "KOW": "九龍站",
    "HOK": "香港站"
  };

  if (station && stationNames[station]) {
    document.write(`<h2>你揀咗：${stationNames[station]}</h2>`);
  } else if (!station) {
    document.write(`
      <form action="tcl.html" method="get">
        <p>請選擇車站：</p>
        <select name="station">
          <option value="TUC">東涌</option>
          <option value="SUB">欣澳</option>
          <option value="TSY">青衣</option>
          <option value="LAK">荔景</option>
          <option value="NAM">南昌</option>
          <option value="OLY">奧運</option>
          <option value="KOW">九龍</option>
          <option value="HOK">香港</option>
        </select>
        <input type="submit" value="送出">
      </form>
    `);
  }
  </script>

</body>
</html>
